<!DOCTYPE html>
<html>
<head>
	<title>Search Books</title>
</head>
<body>
	<p>Searching Books :: <strong>{{ query }}</strong></p>

	{% if books %}
	<p>Found {{ books|length }} book{{ books|pluralize }}.</p>
	<ul>
		{% for book in books %}
		<li>
			{{ book.title }}
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>No Book Found.</p>
	{% endif %}
</body>
</html>
